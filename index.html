<html lang="en">

<head>

    <title>Tax Calculator</title>

</head>

<body>
    <div class="container">
            <label for="income">Gross Annual Income:</label>

            <input type="number" id="extraIncome" name="extraIncome" placeholder="Enter extra Income">
            <label for="deductions">Enter age group:</label>
            <select id="age" name="age">
                <option value="<40">&lt;40</option>
                <option value="≥ 40 &amp; < 60">≥ 40 &lt; 60</option>
                <option value="≥ 60">≥ 60</option>
            </select>
            <label for="deductions">Enter total applicable deductions:</label>
            <input type="number" id="deductions" name="deductions" placeholder="Enter total applicable deductions">
            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>
        <div id="errorDiv"></div>
    </div>
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
